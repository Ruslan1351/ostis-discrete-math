[sc-memory]
max_loaded_segments = 8192
max_threads = 32
max_events_and_agents_threads = 32

save_period = 172800
update_period = 172800

repo_path = kb.bin
extensions_path = sc-machine/bin/extensions

log_type = Console
log_file = sc-memory.log
log_level = Info

init_memory_generated_upload = false
init_memory_generated_structure = result_structure

max_strings_channels = 10000
max_strings_channel_size = 1000000
max_searchable_string_size = 100
term_separators = "-"
search_by_substring = false

[sc-server]
host = 127.0.0.1
port = 8090

sync_actions = 0

log_type = File
log_file = sc-server.log
log_level = Info

[sc-builder]
log_file = sc_builder.log
