[sc-memory]
max_loaded_segments = 8192

limit_max_threads_by_max_physical_cores = false
max_events_and_agents_threads = 32

dump_memory = false
dump_memory_period = 3600
dump_memory_statistics = false
dump_memory_statistics_period = 1200

repo_path = kb.bin
extensions_path = ostis-web-platform/sc-machine/bin/extensions

log_type = Console
log_file = sc-memory.log
log_level = Info

init_memory_generated_upload = false
init_memory_generated_structure = result_structure

max_strings_channels = 1000
max_strings_channel_size = 100000
max_searchable_string_size = 1000
term_separators = "_ "
search_by_substring = true

[sc-server]
host = 127.0.0.1
port = 8090

parallel_actions = true

log_type = File
log_file = sc-server.log
log_level = Info

[sc-builder]
log_file = sc_builder.log

input_path = repo.path

[sc-component-manager]
knowledge_base_components_path = kb
problem_solver_components_path = problem-solver
interface_components_path = interface
